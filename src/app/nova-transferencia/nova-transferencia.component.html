<section>
  <br /><br />
  <form (ngSubmit)="transferir()">
    <h2>ﾠTranferência</h2>
    <div>
      <label for="valor">Valor</label><br />
      <input id="valor" type="number" [(ngModel)]="valor" name="valor">
    </div>
    <div>
      <label for="destino">Destino</label><br />
      <input id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>
    <button type="submit">Transferir</button>
    <br><br>
  </form>
</section>
